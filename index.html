<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be Mine? 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color:black
      text-align: center;
      overflow: hidden;
    }

    .container {
      z-index: 2;
      max-width: 600px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 50px;
      background: #fff;
      color: #ff4f81;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .hearts, canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 5s infinite ease-in-out;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>

<!-- 🎆 Fireworks canvas -->
<canvas id="fireworks"></canvas>

<!-- ❤️ Floating hearts -->
<div class="hearts"></div>

<!-- 🔊 Background music -->
<audio id="bg-music" src="my song.mp3"></audio>

<!-- 💌 Proposal text -->
<div class="container">
  <h1>Hey MANU 💕</h1>
  <p>From the moment I met you,my world changed. you bring joy,love, and light into my life every single day.</p>
  <p>You’re my smile, my sunshine, and my everything.</p>
  <p>So today, I just want to ask you one thing....</p>
  <button class="btn" onclick="startMagic()">Will you be mine forever YES?? and enjoy the music</button>
</div>

<!-- 💻 JavaScript -->
<script>
  // Floating hearts
  for (let i = 0; i < 30; i++) {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.querySelector(".hearts").appendChild(heart);
  }

  // Start music + fireworks
  function startMagic() {
    document.getElementById("bg-music").play();
    alert("THANK UHH MADAM FOR ACCEPT MEE ❤️");
    launchFireworks();
  }

  // 🎆 Fireworks animation
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particles = [];

  function createFirework(x, y) {
    for (let i = 0; i < 50; i++) {
      particles.push({
        x, y,
        speed: Math.random() * 5 + 2,
        angle: Math.random() * Math.PI * 2,
        radius: Math.random() * 3 + 2,
        alpha: 1,
        color: `hsl(${Math.random() * 360}, 100%, 60%)`
      });
    }
  }

  function updateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles = particles.filter(p => p.alpha > 0.01);
    particles.forEach(p => {
      p.x += Math.cos(p.angle) * p.speed;
      p.y += Math.sin(p.angle) * p.speed;
      p.alpha -= 0.01;

      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fillStyle = p.color.replace("60%", `${p.alpha * 100}%`);
      ctx.fill();
    });
    requestAnimationFrame(updateParticles);
  }

  function launchFireworks() {
    setInterval(() => {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      createFirework(x, y);
    }, 500);
    updateParticles();
  }

  // Resize canvas on window resize
  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
